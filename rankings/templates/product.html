	<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i style="font-size: 30px; color: #E75926;" class="fa fa-beer" aria-hidden="true"></i> BeerVector</a>
						<!--<input type="text" name="search" placeholder="Search.."> -->
        </div>

        <!--
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Log In</a></li>
          </ul>
        </div>--><!--/.nav-collapse -->
      </div>
    </nav>



            <br />
            <br />
        <div class = "col-md-12">
			<main class="main-content">
				<div class="container">
					<div class="page">

                        <br />
                        <br />
                        <div class="col-md-offset-10">
                            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add New Product</button>
                        </div>

                           <!-- Add New Product Modal -->
                          <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">

                                      <!-- Modal content-->
                                <div class="modal-content" style="background-color: #FCFCFC">
                                    <div class="modal-body">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <div class="form-group">
                                              <form class="register-form" action="#">
                                                <h3 style="text-align: center">Add New Product</h3>



                                                <label for="beername">Beer name:</label>
                                                    <input type="text" placeholder="" id="beername" class="form-control"/> <br/>

																								<label for="beer_avatar">Beer Image: </label>
																									<input class="beer_avatar" type="file" id="beer_avatar" name="beer_avatar" required="True">

																								<!--<label for="preview">Image Preview: </label> -->
																									<img class="beer_preview" id="preview"> <br />


																								<label for="description">Description:</label>
		                                                    <textarea class="form-control" rows="2" id="description" class="form-control"></textarea><br/>


                                                <label for="brewery">Brewery:</label>
                                                    <input type="text" placeholder="" id="brewery" class="form-control"/> <br/>

                                                <label for="sel1">Select style: </label>
                                                      <select class="form-control" id="sel1" >
                                                        <option>Ale</option>
                                                        <option>Lager</option>
                                                        <option>Stout</option>
                                                        <option>IPA</option>
                                                      </select>
                                                  <br/>

                                                <label for="abv">ABV:</label>
                                                    <input type="text" placeholder="" id="abv" class="form-control"/><br/>


                                                <button>Add</button>

                                              </form>
                                            </div>
                                    </div>
                                </div>

                            </div>
                         </div>




                        <br />
                        <br />


						<div class="product-list" id="productview">
							<div class="product">
								<a href="#">
									<figure class="product-poster"><img src="{% static 'products_img/stella.jpg' %}" alt="#"></figure>
									<div class="product-title">Stella Artois</div>
								</a>
								<!--<p>Belgian</p> -->


								<div class="star-rating" title="Rated 4.00 out of 5"><span style="width:80%"><strong class="rating">4.00</strong> out of 5</span></div> (268 reviews)

							</div>

						</div> <!-- .product-list -->


					</div>
				</div> <!-- .container -->
			</main>
            </div>
